{% extends 'base.html' %}
{% block title %}
登录
{% endblock%}
{% block content %}
<div>
    <div align="center">
    <font  size="4"  color="Orange" >
        <a href="/mains/"> 首页 </a> | <a href="/accounts/login/"> 登录 </a> | <a href="/mains/register/"> 注册 </a><br><br><br><br><br><br>
    </font>
    </div>
    <h2  align="center">用户登录</h2>
    {% if form.has_errors %}
        <ul>
            <li>
                您输入的用户名或密码错误！ 请重新输入
            </li>
        </ul>
    {% endif %}
    <form method="post" action=".">
        <table align="center"  class="noframe">
            <tr>
                <td align="right">用户名：</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td>
                    {{ form.password }}
                </td>
                <td>
                    <a href="/mains/password/reset/"> 忘 了 密 码 </a>
                    <input type="hidden" name="next" value="/mains/" />
                </td>

            </tr>
            <tr>
                <td colspan="2" align="center">
                <br>
                    <input type="submit" value="登录" />
                </td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
