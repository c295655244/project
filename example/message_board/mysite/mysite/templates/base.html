<html>
<head>
<title>Django 留言板 | 
{% block title %}{% endblock %}
</title>
{% load staticfiles %}
<link rel="stylesheet" href="/site_media/style.css"  type="text/css">
{% load staticfiles %}
<script type="text/javascript" src="/site_media/tiny_mce.js"></script>
<script type="text/javascript">
tinyMCE.init({
mode:"textareas",
theme:"advanced",
plugins:"emotions",
theme_advanced_buttons1:"bold,italic,underline,
strikethrough, | ,justifyleft,justifycenter,justifyright,justifyfull, | ,
fontselect,fontsizeselect",
theme_advanced_buttons2:"cut,copy,paste,|,undo,redo,|,
forecolor,backcolor,|,emotions",
theme_advanced_buttons3:"",
theme_advanced_toolbar_location:"top",
theme_advanced_toolbar_align:"left",
language:"zh"
});
</script>

</head><body>
<div class="nav">
<a href="/"> 首页 </a> |
<a href="/post/"> 发表留言 </a> |
{% if user.is_authenticated %}
<a href="/user/{{user.username}}/">
{{user.username}}</a> |
<a href="/accounts/password/change/"> 修改密码 </a> |
<a href="/accounts/logout/"> 退出 </a>
{% else %}
<a href="/accounts/login/?next=/"> 登录 </a> |<a href="/accounts/register/"> 注册 </a>
{% endif %}| <a href="/admin/"> 后台管理 </a>
</div>
<h4>{% block head %}{% endblock %}</h4>
{% block content %}{% endblock %}
</body>
</html>
